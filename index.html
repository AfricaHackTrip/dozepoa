<!DOCTYPE html>
<html>
  <head>
    <title>Doze Poa</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css">
    <link rel="stylesheet" type="text/css" href="css/screen.css">
  </head>
  <body>

    <script id="nav-template" type="text/x-handlebars">
      <div data-role="page" id="homepage">
          <div data-theme="a" data-role="header">
            <h3>Dozepoa</h3>
           </div>
           <div data-role="content">
             <div class="ui-grid-a">
                {{#each categories}}
                  <div class="ui-block-{{gridPosition}}">
                    <a href="#wordlist" data-transition="slide" data-category="{{name}}">
                      <img src="{{icon}}"/>
                      <p><strong>{{title}}</strong></p>
                      <p>{{english_title}}</p>
                    </a>
                  </div>
                {{/each}}
              </div>
            </div>
          </div>
          <div data-role="content">
          </div>
      </div>
    </script>

    <script id="wordlist-template" type="text/handlebars">
      <div data-role="page" id="wordlist">
          <div data-theme="a" data-role="header">
              <h3>
                  Dozepoa
              </h3>
          </div>
          <div data-role="content">
              <ul data-role="listview" data-divider-theme="b" data-inset="true">
                {{#each phrases}}
                  <li data-theme="c">
                      <a href="#" data-transition="slide">
                        {{swahili}}<br />
                        {{english}}
                      </a>
                  </li>
                {{/each}}
              </ul>
          </div>
      </div>
    </script>

    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.3.2.min.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
