<!DOCTYPE html>
<html>
  <head>
    <title>Doze Poa :)</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css">
    <link rel="stylesheet" type="text/css" href="css/screen.css">
    <link rel="shortcut icon" href="img/dozepoa-icon.png">
    <link rel="apple-touch-icon-precomposed" href="img/dozepoa.png">
  </head>
  <body>

    <script id="nav-template" type="text/x-handlebars">
      <div data-role="page" id="homepage">
          <div data-theme="a" data-role="header">
            <h3>Doze Poa :)</h3>
           </div>
           <div data-role="content">
             <div class="ui-grid-a">
                {{#each categories}}
                  <div class="ui-block-{{gridPosition}}">
                    <a href="#phrases" data-transition="slide" data-category="{{name}}">
                      <img src="img/{{name}}.svg"/>
                      <p class="swahili">{{title}}</p>
                      <p class="english">{{english_title}}</p>
                    </a>
                  </div>
                {{/each}}
              </div>
            </div>
          </div>
          <div data-role="content">
          </div>
      </div>
    </script>

    <script id="phrases-template" type="text/handlebars">
      <div data-role="page" id="phrases">
          <div data-theme="a" data-role="header">
              <a href="#homepage" data-transition="slide" data-rel="back">
                  Overview
              </a>
              <h3>{{title}}</h3>
          </div>
          <div data-role="content">
              <ul data-role="listview" data-divider-theme="b" data-inset="true">
                {{#each phrases}}
                  <li data-theme="c">
                      <a href="#" data-phrase="{{swahili}}" rel="phrase">
                          <span class="swahili">{{swahili}}</span><br>
                          <span class="english">{{english}}</span>
                      </a>
                      <div rel="explanation"></div>
                  </li>
                {{/each}}
              </ul>
          </div>
      </div>
    </script>

    <script id="phrase-template" type="text/handlebars">
      <a href="#" class="ui-link-inherit">{{#if explanation}}{{explanation}}{{else}}[explanation]{{/if}}</a>
    </script>

    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.3.2.min.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
